provider:
  aws:
    access_key: '${var.aws_access_key}'
    secret_key: '${var.aws_secret_key}'
resource:
  aws_instance:
    # this is the name of your VM
    joomla:
    #gfgfg
      # select your instance_type here: eg. c3.xlarge
      instance_type: t2.medium
      # select your ami (optional) eg. ami-xxxxx (it should be based on ubuntu 14.04)
      ami: ''
      # we will tag the instance here so you can identify it when you login to your AWS console
      tags:
        Name: '${var.koding_user_username}-${var.koding_group_slug}'
      # on user_data section we will write bash and configure our VM
      user_data: |-
        # user_data Script:
        set -e
        export DEBIAN_FRONTEND=noninteractive
        #Adding new source
        DISTRO=$(lsb_release -is | tr '[:upper:]' '[:lower:]')
        CODENAME=$(lsb_release -cs)
        #Updating packages
        apt-get update -y
        #Installing Packages
        apt-get install -y mysql-server apache2 php5-gd libssh2-php php5 unzip
        #Writing the file to create the DB
        echo "CREATE DATABASE joomladb;" >>joomla.sql
        echo "GRANT ALL PRIVILEGES" >>joomla.sql
        echo "ON joomladb.*" >>joomla.sql
        echo "TO joomlauser@localhost" >>joomla.sql
        echo "IDENTIFIED BY 'passwone';" >>joomla.sql
        echo "FLUSH PRIVILEGES;" >>joomla.sql
        #Running script to create the DB
        cat joomla.sql | sudo mysql --defaults-extra-file=/etc/mysql/debian.cnf
        #Restarting the apache & mysql service
        service apache2 restart
        service mysql restart
        #getting and extracting joomla
        wget https://github.com/joomla/joomla-cms/releases/download/3.6.2/Joomla_3.6.2-Stable-Full_Package.zip
        mkdir -p /var/www/html/joomla
        unzip -q Joomla_3.6.2-Stable-Full_Package.zip -d /var/www/html/joomla
        #changing permissions to joomla files
        chown -R www-data.www-data /var/www/html/joomla
        chmod -R 755 /var/www/html/joomla
        #getting the public ip
        IPVAR=$(curl http://169.254.169.254/latest/meta-data/public-ipv4)
        echo "========================================================"
        echo " Access the configuration console here:"
        echo " http://$IPVAR/joomla/"
        echo "========================================================"

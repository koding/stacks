provider:
  aws:
    access_key: '${var.aws_access_key}'
    secret_key: '${var.aws_secret_key}'
resource:
  aws_instance:
    # this is the name of your VM
    apache:
      # select your instance_type here: eg. c3.xlarge
      instance_type: t2.medium
      # select your ami (optional) eg. ami-xxxxx (it should be based on ubuntu 14.04)
      ami: ''
      # we will tag the instance here so you can identify it when you login to your AWS console
      tags:
        Name: '${var.koding_user_username}-${var.koding_group_slug}'
      # on user_data section we will write bash and configure our VM
      user_data: |-
        # user_data Script:
        set -e
        export DEBIAN_FRONTEND=noninteractive
        #Getting user name and IP
        export KODING_USER=${var.koding_user_username}
        IPVAR=$(curl http://169.254.169.254/latest/meta-data/public-ipv4)
        #Updating packages
        apt-get update -y
        #Installing Packages
        apt-get install -y libtool autoconf libapr1-dev libaprutil1-dev make 
        #Downloading and Installing Apache 2.4.23
        wget http://apache.mirrors.lucidnetworks.net//httpd/httpd-2.4.23.tar.gz
        tar -xzf httpd-2.4.23.tar.gz
        cd httpd-2.4.23
        ./configure --prefix=/etc/apache2/
        make
        make install
        #Moving the home web directory to /var
        mkdir -p /var/www/htdocs
        sed -i 's\/etc/apache2//htdocs\/var/www/htdocs\' /etc/apache2/conf/httpd.conf
        cp -p /etc/apache2/htdocs/index.html /var/www/htdocs/
        ##MESSAGES
        echo "=============================================================================="
        echo "You can customize your Apache HTTP server by editing the configuration files"
        echo "   here /etc/apache2/conf/httpd.conf"
        echo "The server's public IP Address is: $IPVAR"
        echo " "
        echo "To start apache server type: sudo /etc/apache2/bin/apachectl -k start"
        echo "To stop apache server type: sudo /etc/apache2/bin/apachectl -k stop"
        echo "=============================================================================="
        #Welcome message
        echo "echo "'=============================================================================='"" >> /home/$KODING_USER/.bashrc
        echo "echo "To start apache server type: sudo /etc/apache2/bin/apachectl -k start"" >> /home/$KODING_USER/.bashrc
        echo "echo "To stop apache server type: sudo /etc/apache2/bin/apachectl -k stop"" >> /home/$KODING_USER/.bashrc
        echo "echo "'=============================================================================='"" >> /home/$KODING_USER/.bashrc
